<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>ArcGIS Javascript Tutorial: 2D Map</title>
		<style>
			html, body, #viewDiv {
				height: 100%;
				margin: 0;
				padding: 0;
				width: 100%;
			}
		</style>
		<link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  <script>
  	require([
  		"esri/Map",
  		"esri/views/MapView"
  	], function(Map, MapView) {

  		var map = new Map({
  			basemap: "topo-vector"
  		});

  		var view = new MapView({
  			container: "viewDiv",
  			map: map,
  			center: [-118.71511, 34.09042],
  			zoom: 11
  		});
  	});
  </script>
	</head>
	<body>
		<div id="viewDiv"></div>
	</body>
</html>
